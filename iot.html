<script>
google.charts.load('current', {'packages':['corechart']});
F.startAutoUpdate();

header = function() {
	return  FV.tag("div",{},[
			FV.tag("h2",{width:"auto",textAlign:"center"},"IOT Simulator "),
	])
};

F.defineProperty("Application", "currentHistoriques");

var popupWindow = FV.popupWindow({title:"Historique"});

google.charts.setOnLoadCallback(function(){
	var options = {
	  title: 'historique',
	  curveType: 'function',
	  height:600,
	  width:600,
	  explorer:{},
	  animation:{
	    duration: 1000,
	    easing: 'out',
	  },
	  legend: { position: 'bottom' }
	};

	var chart = new google.visualization.LineChart(popupWindow.domElt);

	F.defineTrigger(function(){
		if(app.currentHistoriques != null){
			var data = dataHistorique(app.currentHistoriques);
			chart.draw(data, options);
		}
	});
});

dataHistorique = function(historiques){
        var lignes = [['date','TÂ°']];
        if(historiques != null){
                historiques.forEach(function(historique){
                        var lh = ligneData(historique);
                        if(lh) lignes.push(lh);
                });
        }
	return google.visualization.arrayToDataTable(lignes);
}

ligneData = function(historique){
        if(historique != null && historique.timestamp != null && historique.orientation!= null){
		try{
			return [historique.timestamp, historique.orientation];
		}catch(e){
			return null;
		}
        }else return null;
};

unObjet = function(o){
	return FV.tag("tr",{},[
		FV.tag("td",{},o.nom),
		FV.tag("td",{},o.orientation),
		FV.tag("td",{},FV.tag("button",{
		"background":function(){
			if(o.vibre){
				return "red";
			}else{
				return "lightGreen";
			}
		},"onclick":function(){
			o.vibre=!o.vibre;
			F.objectManager.commit();
		}},function(){return o.vibre ? "Stop !" : "Vibre !"})),
		FV.tag("td", {}, FV.tag("button",{onclick : function(o){app.currentHistoriques = o.historiques; app.currentTelephone = o; }}, "Historique")),
	]);
};

table = function(){
	var ret = [
		FV.tag("th",{},[
			FV.tag("td",{},"nom"),
			FV.tag("td",{},"orientation"),
			FV.tag("td",{},"Vibration"),
			FV.tag("td",{},"")
		])
	];
	app.telephones.forEach(function(o){
		ret.push(unObjet(o));
	});
	return ret;
};


page =  FV.tag("div",{},[
		FV.tag("div",{},header()),
		FV.tag("table",{},table())
	]
);

document.body.appendChild(page.domElt);
</script>
